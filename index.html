<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Noppapeli</title>
</head>
<body>
    
    <html>
        <h1>Noppapeli</h1>
        
        <div id="dice-container">
        <button type="button" id="die1" class="die" onclick="lockDice(this.id)"></button>
        <button type="button" id="die2" class="die" onclick="lockDice(this.id)"></button> 
        <button type="button" id="die3" class="die" onclick="lockDice(this.id)"></button> 
        <button type="button" id="die4" class="die" onclick="lockDice(this.id)"></button> 
        <button type="button" id="die5" class="die" onclick="lockDice(this.id)"></button>
        <button type="button" id="roll" onclick="rollDice(dice)">Roll the dice</button>
        <div>Rolls left: <span id="rollsLeft"></span></div>
    </div>
    
    <div id="scorecard-container">
        <table id="upperSectionTable">
            <tr>
                <th>Combination</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>Ones</td>
                <td id="ones"></td>
            </tr>
            <tr>
                <td>Twos</td>
                <td id="twos"></td>
            </tr>
            <tr>
                <td>Threes</td>
                <td id="threes"></td>
            </tr>
            <tr>
                <td>Fours</td>
                <td id="fours"></td>
            </tr>
            <tr>
                <td>Fives</td>
                <td id="fives"></td>
            </tr>
            <tr>
                <td>Sixes</td>
                <td id="sixes"></td>
            </tr>
            <tr>
                <td>Total</td>
                <td id="upperSectionTotal"></td>
            </tr>
            <tr>
                <td>Bonus</td>
                <td id="bonus"></td>
            </tr>
        </table>
    
        <table id="lowerSectionTable">
            <tr>
                <td>Pair</td>
                <td id="pair"></td>
            </tr>
            <tr>
                <td>Two pairs</td>
                <td id="twoPairs"></td>
            </tr>
            <tr>
                <td>Three of a kind</td>
                <td id="threeOfAKind"></td>
            </tr>
            <tr>
                <td>Four of a kind</td>
                <td id="fourOfAKind"></td>
            </tr>
            <tr>
                <td>Small straight</td>
                <td id="smallStraight"></td>
            </tr>
            <tr>
                <td>Big straight</td>
                <td id="bigStraight"></td>
            </tr>
            <tr>
                <td>Full house</td>
                <td id="fullHouse"></td>
            </tr>
            <tr>
                <td>Chance</td>
                <td id="chance"></td>
            </tr>
            <tr>
                <td>Jatsi</td>
                <td id="jatsi"></td>
            </tr>
            <tr>
                <td>Total</td>
                <td id="total"></td>
            </tr>
        </table>
    </div>
    
<script src="script.js"></script>
</body>
</html>
